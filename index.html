<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Business card was designed by BigsonDev">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/de784a0440.js" crossorigin="anonymous"></script>
  <title>Business Card by Izzafi</title>
</head>
<body>
  <header>
    <div class="line-container">
      <div class="line"></div>
    </div>
    <div class="portfolio">Portfolio</div>
  </header>
  <main>
    <div id="left-side">
      <div id="left-side__upper">
        <div class="hello">
          <p>Hello, I'm</p>
        </div>
        <div>
          <h1>Allie Grater</h1>
        </div>
        <div>
          <h4>UX/UI & Graphic Designer</h4>
        </div>
        <div class="description">
          <p>Huge design enthusiast. I love what I do<br>and my clients too.</p>
        </div>
      </div>
      <div id="left-side__bottom">
        <div class="title">
          <div class="line-container">
            <div class="line"></div>
          </div>
          <div class="contacts">Contact</div>
        </div>
        <div class="contacts-details">
          <div class="email">
            <h5>Email</h5>
            <p>hello@grater.design</p>
          </div>
          <div class="phone">
            <h5>Phone</h5>
            <p>+90 12345 54321</p>
          </div>
        </div>
      </div>
    </div>
    <div id="center-side">
      <img src="assets/Layer 1.png" alt="">
    </div>
    <div id="right-side">
      <div class="icons">
        <div class="linkedin"><a href=""><i class="fa-brands fa-linkedin-in"></i></a></div>
        <div class="behance"><a href=""><i class="fa-brands fa-behance"></i></a></div>
        <div class="dribbble"><a href=""><i class="fa-brands fa-dribbble"></i></a></div>
      </div>
      <div class="line-container">
        <div class="line"></div>
      </div>
      <div class="portfolio">Find me on</div>
    </div>
  </main>
</body>
</html>
